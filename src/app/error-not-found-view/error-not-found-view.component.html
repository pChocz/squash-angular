<div class="not-found-main">

    <div class="small-font">
        {{'error.thanks' | translate}}
    </div>
    <div class="large-styled-font blink-me">
        404
    </div>

    <h3>
        <span class="greyed-out">
            Frontend:
        </span>
        <br/>
        <span class="larger-font">
            {{frontendUrl}}
        </span>
    </h3>

    <h3 *ngIf="backendUrl">
        <span class="greyed-out">
            Backend:
        </span>
        <br/>
        <span class="larger-font">
            {{backendUrl}}
        </span>
    </h3>

    <h3>
        <span class="greyed-out">
            {{'error.serverResponded' | translate}}:
        </span>
        <br/>
        <span *ngIf="message"
              class="larger-font">
            {{message}}
        </span>
        <span *ngIf="!message"
              class="larger-font">
            {{'error.noResource' | translate}}
        </span>
    </h3>

    <button [routerLink]="['']"
            color="warn"
            mat-stroked-button>
        {{'error.back' | translate}}
    </button>

</div>
