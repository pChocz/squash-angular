<div class="not-found-main">

    <div class="small-font">Thanks. You just broke it!</div>
    <div class="large-styled-font blink-me">
        404
    </div>

    <h3>
        <span class="greyed-out">Frontend:</span>
        <br/>
        <span class="larger-font">{{frontendUrl}}</span>
    </h3>

    <h3 *ngIf="backendUrl">
        <span class="greyed-out">Backend:</span>
        <br/>
        <span class="larger-font">{{backendUrl}}</span>
    </h3>

    <h3>
        <span class="greyed-out">Server responded:</span>
        <br/>
        <span class="larger-font">{{message}}</span>
    </h3>

    <button [routerLink]="['']"
            color="warn"
            mat-stroked-button>
        Back to home
    </button>

</div>
