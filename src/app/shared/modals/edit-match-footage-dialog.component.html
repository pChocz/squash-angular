<div class="header-large text-center" mat-dialog-title>
    {{'match.footage.editTitle' | translate}}
</div>

<div *ngIf="match"
     class="text-center"
     mat-dialog-content>
    <div class="row justify-content-center">
        <div class="col-12">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>
                    {{'match.footage.link' | translate}}
                </mat-label>
                <mat-error>{{'fieldValidation.error.min5Max100' | translate}}</mat-error>
                <input [formControl]="footageLinkField"
                          autocapitalize="off"
                          autocomplete="off"
                          matInput
                          spellcheck="false"/>
            </mat-form-field>
        </div>
    </div>
</div>

<div *ngIf="match"
     class="justify-content-end"
     mat-dialog-actions>
    <button (click)="onCancelClick()"
            [mat-dialog-close]="false"
            mat-button>
        {{'cancel' | translate}}
    </button>
    <button (click)="onConfirmClick()"
            [disabled]="isInvalid() || unchanged()"
            [mat-dialog-close]="true"
            color="primary"
            mat-button>
        {{'confirm' | translate}}
    </button>
</div>
