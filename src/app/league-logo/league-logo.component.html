<div class="row justify-content-center m-2">
    <div *ngIf="logo"
         class="col-auto p-1 align-self-center">
        <img [src]="logo | logoSanitizedPipe"
             alt="League Logo"
             style="height: 4rem">
    </div>
    <div *ngIf="!logo"
         class="d-flex justify-content-center align-items-center"
         style="height: 4rem">
        <mat-icon>hourglass_bottom</mat-icon>
    </div>
</div>
