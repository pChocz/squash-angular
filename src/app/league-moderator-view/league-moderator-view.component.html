<div *ngIf="league; else loading">

  <app-page-header [subtitle]="league.leagueName"
                   title="{{'league.moderate' | translate}}">
  </app-page-header>

  <app-league-logo [logo]="league.leagueLogo">
  </app-league-logo>

  <div class="row justify-content-center">
    <div class="col-auto p-1 align-self-center">
      {{'nothingHereYet' | translate}}
    </div>
  </div>

</div>
<ng-template #loading>
  <app-bouncing-balls-loader-sync>
  </app-bouncing-balls-loader-sync>
</ng-template>
