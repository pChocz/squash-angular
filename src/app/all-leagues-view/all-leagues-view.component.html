<div class="main-content">

    <h1>All Leagues</h1>

    <mat-accordion class="example-headers-align">

        <mat-expansion-panel *ngFor="let leagueDtoElement of this.leagues">

            <mat-expansion-panel-header>
                <mat-panel-title>
                    {{leagueDtoElement.leagueName}}
                </mat-panel-title>
                <mat-panel-description>
                    {{leagueDtoElement.seasons.length}} seasons
                    <img [src]="this.sanitizeLogo(leagueDtoElement)" alt="App Logo" height="25px">
                </mat-panel-description>
            </mat-expansion-panel-header>

            <img [src]="this.sanitizeLogo(leagueDtoElement)" alt="App Logo" height="100">



            <mat-divider class="divider-margin"></mat-divider>

            <button mat-stroked-button color="primary" class="button-margin">Stats</button>
            <button mat-stroked-button color="primary" class="button-margin" routerLink="/league-players/{{leagueDtoElement.leagueId}}">Players</button>

            <mat-divider class="divider-margin"></mat-divider>

            <button *ngFor="let season of leagueDtoElement.seasons" mat-stroked-button color="primary" class="button-margin" routerLink="/season-view/{{season.seasonId}}">
                Season {{season.seasonNumber}}
            </button>

            <!-- <button mat-flat-button color="primary" class="button-margin">Season 6</button> -->

        </mat-expansion-panel>

    </mat-accordion>

</div>
