<div *ngIf="leagues; else loading" class="container-fluid">

    <app-page-header title="All leagues">
    </app-page-header>

    <div class="row justify-content-center">
        <div class="col align-self-center py-1 px-3">

            <mat-accordion *ngIf="leagues; else loading" >

                <mat-expansion-panel (afterExpand)="replaceLeagueUuidQueryParam(true, leagueDtoElement.leagueUuid)"
                                     (closed)="replaceLeagueUuidQueryParam(false, leagueDtoElement.leagueUuid)"
                                     *ngFor="let leagueDtoElement of leagues"
                                     [expanded]="leagueDtoElement.leagueUuid === selectedLeagueUuid"
                                     id="{{leagueDtoElement.leagueUuid}}">

                    <mat-expansion-panel-header>
                        <mat-panel-title class="no-wrap">
                            {{leagueDtoElement.leagueName}}
                        </mat-panel-title>
                        <mat-panel-description>
                            <div class="d-md-none">
                                ({{leagueDtoElement.seasons.length}})
                            </div>
                            <div class="d-none d-md-block">
                                {{leagueDtoElement.seasons.length}} seasons
                            </div>
                            <img *ngIf="logosMap"
                                 [src]="sanitizeLogo(logosMap.get(leagueDtoElement.leagueUuid))"
                                 alt="App Logo"
                                 height="25px">
                            <div *ngIf="!logosMap"
                                 class="d-flex justify-content-center align-items-center"
                                 style="height: 25px; width: 25px">
                                <mat-icon>hourglass_bottom</mat-icon>
                            </div>
                        </mat-panel-description>
                    </mat-expansion-panel-header>

                    <img *ngIf="logosMap"
                         [src]="sanitizeLogo(logosMap.get(leagueDtoElement.leagueUuid))"
                         alt="App Logo"
                         class="m-1"
                         height="100px">
                    <div *ngIf="!logosMap"
                         class="d-flex justify-content-center align-items-center"
                         style="height: 100px; width: 100px">
                        <mat-icon>hourglass_bottom</mat-icon>
                    </div>

                    <mat-divider class="m-1"></mat-divider>

                    <button
                            [matMenuTriggerFor]="menuStats"
                            class="m-1"
                            color="primary"
                            mat-stroked-button>
                        Stats
                        <mat-icon
                                class="font-large"
                                inline=true>
                            expand_more
                        </mat-icon>
                    </button>
                    <mat-menu #menuStats="matMenu">
                        <button color="primary"
                                mat-menu-item
                                routerLink="/league-stats/{{leagueDtoElement.leagueUuid}}">
                            <mat-icon class="align-center">leaderboard</mat-icon>
                            League
                        </button>
                        <button color="primary"
                                mat-menu-item
                                routerLink="/league-players/{{leagueDtoElement.leagueUuid}}">
                            <mat-icon class="align-center">groups</mat-icon>
                            Players
                        </button>
                    </mat-menu>

                    <button [matMenuTriggerFor]="menu"
                            class="m-1"
                            color="primary"
                            mat-stroked-button>
                        Seasons
                        <mat-icon class="font-large"
                                  inline=true>
                            expand_more
                        </mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button *ngFor="let season of leagueDtoElement.seasons.slice().reverse()"
                                mat-menu-item
                                routerLink="/season/{{season.seasonUuid}}">
                            {{dateFormatted(season.seasonStartDate)}}
                            <mat-icon class="align-center">arrow_forward_ios</mat-icon>
                            Season {{season.seasonNumberRoman}}
                        </button>
                        <button [queryParams]="{ leagueUuid: leagueDtoElement.leagueUuid }"
                                [routerLink]="['/new-season']"
                                color="accent"
                                mat-menu-item>
                            <mat-icon class="align-center">add</mat-icon>
                            Add season
                        </button>
                    </mat-menu>
                </mat-expansion-panel>
            </mat-accordion>

        </div>
    </div>

    <div class="row justify-content-center ">
        <div class="col-auto align-self-center">
            <button class="m-2" color="primary" mat-stroked-button>
                <mat-icon>add</mat-icon>
                Add new league
            </button>
        </div>
    </div>

</div>

<ng-template #loading>
    <app-bouncing-balls-loader-sync></app-bouncing-balls-loader-sync>
</ng-template>
