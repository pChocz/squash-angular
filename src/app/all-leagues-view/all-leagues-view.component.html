<div class="main-content">

    <h1>All Leagues</h1>

    <mat-accordion class="example-headers-align" *ngIf="leagues; else loading">

        <mat-expansion-panel *ngFor="let leagueDtoElement of leagues">

            <mat-expansion-panel-header>
                <mat-panel-title>
                    {{leagueDtoElement.leagueName}}
                </mat-panel-title>
                <mat-panel-description>
                    {{leagueDtoElement.seasons.length}} seasons
                    <img [src]="sanitizeLogo(leagueDtoElement)" alt="App Logo" height="25px">
                </mat-panel-description>
            </mat-expansion-panel-header>

            <img [src]="sanitizeLogo(leagueDtoElement)" alt="App Logo" height="100">

            <mat-divider class="divider-margin"></mat-divider>

            <button mat-stroked-button color="primary" class="button-margin"
                routerLink="/league-stats/{{leagueDtoElement.leagueUuid}}">
                Stats
            </button>
            
            <button mat-stroked-button color="primary" class="button-margin"
                routerLink="/league-players/{{leagueDtoElement.leagueUuid}}">
                Players
            </button>

            <mat-divider class="divider-margin"></mat-divider>

            <button *ngFor="let season of leagueDtoElement.seasons" mat-stroked-button color="primary"
                class="button-margin" routerLink="/season/{{season.seasonUuid}}">
                Season {{season.seasonNumber}}
            </button>

        </mat-expansion-panel>

    </mat-accordion>

</div>

<ng-template #loading>
    <app-bouncing-balls-loader-sync></app-bouncing-balls-loader-sync>
</ng-template>
