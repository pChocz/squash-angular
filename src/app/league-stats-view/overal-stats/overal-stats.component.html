<div class="mat-elevation-z3 overflow-auto m-1 mb-2">

    <table mat-table [dataSource]="stats">

        <ng-container matColumnDef="stat-column">
            <!-- <th mat-header-cell *matHeaderCellDef class="right-aligned"> Player 1 </th> -->
            <td mat-cell *matCellDef="let scoreboardRow" class="left-aligned first-cell-in-row">
                {{scoreboardRow.stat}}
            </td>
        </ng-container>

        <ng-container matColumnDef="value-column">
            <!-- <th mat-header-cell *matHeaderCellDef class="right-aligned"> Player 1 </th> -->
            <td mat-cell *matCellDef="let scoreboardRow" class="center-aligned left-border last-cell-in-row">
                {{scoreboardRow.value}}
            </td>
        </ng-container>


        <!-- Headers Row -->
        <ng-container matColumnDef="header-row-stat">
            <th mat-header-cell *matHeaderCellDef class="left-aligned first-cell-in-row" [attr.colspan]="1">
                {{'stats.singular' | translate}}
            </th>
        </ng-container>

        <ng-container matColumnDef="header-row-value">
            <th mat-header-cell *matHeaderCellDef class="center-aligned left-border last-cell-in-row"
                [attr.colspan]="1">
                {{'stats.value' | translate}}
            </th>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['header-row-stat', 'header-row-value']"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
