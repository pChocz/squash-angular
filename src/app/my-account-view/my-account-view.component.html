<div
    class="main-content"
    *ngIf="currentPlayer"
>
    <h1>
        Hi {{currentPlayer.username}}
    </h1>
</div>

<mat-tab-group mat-stretch-tabs  [selectedIndex]="1">

    <mat-tab label="Personal Data">
        <div class="main-content">
            <app-my-personal-data [currentPlayer]="currentPlayer">
            </app-my-personal-data>
        </div>
    </mat-tab>

    <mat-tab label="Matches">
        <div class="main-content">
            <app-my-matches-stats [matchesGroupedPerLeagues]="matchesGroupedPerLeagues">
            </app-my-matches-stats>
        </div>
    </mat-tab>

    <mat-tab
        label="Leagues"
        disabled
    >
        <div class="main-content">
            <app-my-leagues-info>
            </app-my-leagues-info>
        </div>
    </mat-tab>

    <mat-tab
        label="Overal Stats"
        disabled
    >
        <div class="main-content">
            <app-my-overal-stats>
            </app-my-overal-stats>
        </div>
    </mat-tab>

</mat-tab-group>
