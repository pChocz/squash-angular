<div class="material-frame-no-margin overflow-auto m-1">

  <table [dataSource]="stats" mat-table>
    <ng-container matColumnDef="stat-column">
      <td *matCellDef="let scoreboardRow"
          class="text-start px-1"
          mat-cell>
        {{scoreboardRow.stat | translate}}
      </td>
    </ng-container>

    <ng-container matColumnDef="value-column">
      <td *matCellDef="let scoreboardRow"
          class="text-center left-border px-1"
          mat-cell>
        {{scoreboardRow.value}}
      </td>
    </ng-container>

    <tr *matRowDef="let row; columns: displayedColumns;"
        mat-row>
    </tr>

  </table>

</div>
