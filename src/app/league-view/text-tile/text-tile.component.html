<mat-card class="mat-elevation-z3 colored-bg radius-zero m-0 p-0">
    <mat-card-header class="justify-content-center">
        <div class="header-small text-center" mat-card-title>
            {{title}}
        </div>
    </mat-card-header>
    <mat-card-content>
        <div class="container-fluid">
            <div class="row justify-content-center mb-3">
                <div class="col-auto p-1 header-tiny">
                    {{text}}
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
