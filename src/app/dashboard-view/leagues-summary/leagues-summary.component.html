<div class="container-fluid">
    <div *ngFor="let leagueRole of leagueRolesPlayer"
         class="row p-1">

        <div class="col-auto header-tiny">
            {{leagueRole.leagueName}}
        </div>

        <div class="w-100"></div>

        <div class="col m-1 p-0">
            <button [routerLink]="['/league', leagueRole.leagueUuid]"
                    class="w-100"
                    color="primary"
                    mat-stroked-button>
                <mat-icon class="mr-2">leaderboard</mat-icon>
                {{'league.singular' | translate}}
            </button>
        </div>

        <div class="col m-1 p-0">
            <button [routerLink]="['/league-players', leagueRole.leagueUuid]"
                    class="w-100"
                    color="primary"
                    mat-stroked-button>
                <mat-icon class="mr-2">groups</mat-icon>
                {{'player.plural' | translate}}
            </button>
        </div>

        <div class="col m-1 p-0">
            <button [routerLink]="['/league-additional-matches', leagueRole.leagueUuid]"
                    class="w-100"
                    color="primary"
                    mat-stroked-button>
                <mat-icon class="mr-2">self_improvement</mat-icon>
                {{'match.additionalMatches' | translate}}
            </button>
        </div>

    </div>
</div>
