<div class="header-tiny text-center" mat-dialog-title>
  {{data.message | translate}}
</div>

<div *ngIf="!data.isRemoval"
     class="justify-content-end"
     mat-dialog-actions>
  <button [mat-dialog-close]="false"
          mat-button>
    {{'no' | translate}}
  </button>
  <button [mat-dialog-close]="true"
          color="primary"
          mat-button>
    {{'yes' | translate}}
  </button>
</div>

<div *ngIf="data.isRemoval"
     class="justify-content-end"
     mat-dialog-actions>
  <button [mat-dialog-close]="false"
          mat-button>
    {{'cancel' | translate}}
  </button>
  <button [mat-dialog-close]="true"
          color="warn"
          mat-button>
    {{'delete' | translate}}
  </button>
</div>
