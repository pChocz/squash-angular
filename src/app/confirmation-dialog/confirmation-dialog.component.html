<div class="header-tiny text-center" mat-dialog-title>
    {{data.message | translate}}
</div>

<div class="justify-content-center" mat-dialog-actions>
    <button [mat-dialog-close]="true"
            mat-raised-button>
        {{'yes' | translate}}
    </button>
    <button [mat-dialog-close]="false"
            mat-raised-button>
        {{'no' | translate}}
    </button>
</div>
