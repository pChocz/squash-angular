<div class="container-fluid">

    <div class="row justify-content-center m-2">
        <div class="col-auto p-2 align-self-center">
            <div class="my-awesome-header-small">
                Creating: Round <b>{{roundNumber}}</b>
            </div>
        </div>
        <div class="w-100"></div>
        <div class="col-auto p-2 align-self-center">
            <div class="my-awesome-header-tiny">
                for season <b>{{seasonNumber}}</b> of <b>{{leagueName}}</b>
            </div>
        </div>
    </div>

    <div class="row justify-content-center m-2">
        <div class="col-auto p-2 align-self-center">
            <mat-form-field appearance="outline">
                <mat-label>Choose round date</mat-label>
                <input [(ngModel)]="roundDate"
                       [matDatepicker]="picker"
                       matInput>
                <mat-datepicker-toggle [for]="picker"
                                       matSuffix
                ></mat-datepicker-toggle>
                <mat-datepicker #picker touchUi
                ></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="w-100"></div>
        <div class="col-auto p-2 center-block text-center">
            <button (click)="sendCreateRoundRequest()"
                    [disabled]="!isSelectionValid()"
                    color="primary"
                    mat-raised-button
                    type="button">
                Create new round
            </button>
            <div *ngIf="!isSelectionValid()" class="m-1">
                (select players properly)
            </div>
            <div *ngIf="isSelectionValid()" class="m-1">
                {{this.currentSplit}}
            </div>
        </div>
<!--        <div class="w-100"></div>-->
<!--        <div class="col-auto p-2 align-self-center">-->
<!--            <mat-radio-group (change)="onNumberOfGroupsChange($event.value)"-->
<!--                             [(ngModel)]="numberOfGroups">-->
<!--                <mat-radio-button *ngFor="let number of availableNumberOfGroups"-->
<!--                                  [value]="number"-->
<!--                                  color="primary">-->
<!--                    {{number}}-->
<!--                </mat-radio-button>-->
<!--            </mat-radio-group>-->
<!--        </div>-->
    </div>

    <div class="row justify-content-center">
        <div *ngFor="let item of [].constructor(numberOfGroups); let i = index"
             class="col-auto m-1 p-0">
            <mat-card class="mat-elevation-z3">
                <mat-card-content>

                    <h1>
                        Group {{i + 1}}
                        <span class="small-grey">
                        ({{selectedPlayersGroup.get(i + 1).length}})
                    </span>
                    </h1>

                    <ul>
                        <li *ngFor="let player of players">
                            <mat-checkbox #checkbox
                                          (change)="onCheckboxChange(player, i+1, $event.checked)"
                                          color="primary">
                                {{player.username}}
                            </mat-checkbox>
                        </li>
                    </ul>

                </mat-card-content>
            </mat-card>
        </div>
    </div>

</div>
