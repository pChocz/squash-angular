<!-- DRAWER COMPONENT -->
<mat-drawer-container class="main-content">

    <!-- HEADER -->
    <mat-toolbar class="header mat-elevation-z3 bg-color-primary">
        <button (click)="drawer.toggle()"
                class="example-icon"
                mat-icon-button>
            <mat-icon>menu</mat-icon>
        </button>
        <span class="large-text"> Squash app </span>
        <span class="small-text"> (v {{ version }}) </span>
        <button [routerLink]="'/dashboard'"
                color="accent"
                class="example-icon"
                mat-icon-button>
            <mat-icon>dashboard</mat-icon>
        </button>
    </mat-toolbar>

    <!-- SIDE NAV BAR -->
    <mat-drawer #drawer
                class="example-sidenav mat-elevation-z3"
                mode="push">
        <mat-nav-list>
            <img alt="Logo"
                 class="picture-style"
                 src="assets/img/squash_logo.svg"/>

            <mat-divider></mat-divider>

            <!-- <a
                mat-list-item
                [routerLink]="'/home'"
                (click)="drawer.toggle()"
            >
                <mat-icon class="small-icon color-primary">
                    home
                </mat-icon>
                <div class="bigger-item color-primary">
                    Home
                </div>
            </a> -->

            <a (click)="drawer.toggle()"
               [routerLink]="'/leagues'"
               mat-list-item>
                <mat-icon class="small-icon color-primary">
                    sports_tennis
                </mat-icon>
                <div class="bigger-item color-primary">
                    All leagues
                </div>
            </a>

            <a (click)="drawer.toggle()"
               [routerLink]="'/xp-points'"
               mat-list-item>
                <mat-icon class="small-icon color-primary">
                    format_list_numbered
                </mat-icon>
                <div class="bigger-item color-primary">
                    XP points
                </div>
            </a>

            <mat-divider></mat-divider>

            <a (click)="drawer.toggle()"
               [routerLink]="'/about-app'"
               mat-list-item>
                <mat-icon class="small-icon color-primary">
                    info
                </mat-icon>
                <div class="bigger-item color-primary">
                    About app
                </div>
            </a>

            <a (click)="drawer.toggle()"
               [routerLink]="'/cookie-policy'"
               mat-list-item>
                <mat-icon class="small-icon color-primary">
                    settings_input_svideo
                </mat-icon>
                <div class="bigger-item color-primary">
                    Cookie policy
                </div>
            </a>

            <a (click)="drawer.toggle()"
               [routerLink]="'/dashboard'"
               mat-list-item>
                <mat-icon class="small-icon color-primary">
                    dashboard
                </mat-icon>
                <div class="bigger-item color-primary">
                    Dashboard
                </div>
            </a>

            <!-- <a
                mat-list-item
                [routerLink]="'/admin-panel'"
                (click)="drawer.toggle()"
            >
                <mat-icon class="small-icon color-primary">
                    menu
                </mat-icon>
                <div class="bigger-item color-primary">
                    Admin panel
                </div>
            </a> -->

            <mat-divider></mat-divider>

            <a (click)="drawer.toggle()"
               *ngIf="!hasToken()"
               [routerLink]="'/login'"
               mat-list-item>
                <mat-icon class="small-icon color-primary">
                    login
                </mat-icon>
                <div class="bigger-item color-primary">
                    Sign in
                </div>
            </a>

            <a (click)="drawer.toggle()"
               *ngIf="hasToken()"
               [routerLink]="'/logout'"
               mat-list-item>
                <mat-icon class="small-icon color-primary">
                    close
                </mat-icon>
                <div class="bigger-item color-primary">
                    Log out
                </div>
            </a>
        </mat-nav-list>
    </mat-drawer>

    <!-- MAIN CONTENT -->
    <div class="content">
        <router-outlet></router-outlet>
    </div>

    <!-- FOOTER -->
    <mat-toolbar class="footer">
        <span class="medium-text right-aligned grey">
            <mat-divider></mat-divider>
            <mat-icon class="separator"
                      svgIcon="angular-icon">
            </mat-icon>
            <mat-icon class="separator"
                      svgIcon="java-icon">
            </mat-icon>
            <mat-icon class="separator"
                      svgIcon="spring-boot-icon">
            </mat-icon>
            <mat-icon class="separator"
                      svgIcon="postgresql-icon">
            </mat-icon>
            <mat-icon class="separator"
                      svgIcon="jenkins-icon">
            </mat-icon>
            by
            <b>Pjoter</b> &#169; 2020
        </span>
    </mat-toolbar>
</mat-drawer-container>
