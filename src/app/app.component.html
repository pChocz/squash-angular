<!-- DRAWER COMPONENT -->
<mat-drawer-container class="w-100 h-100 bg-light">

    <!-- HEADER -->
    <mat-toolbar class="header mat-elevation-z3 bg-color-primary">
        <button (click)="drawer.toggle()"
                class="p-0"
                mat-icon-button>
            <mat-icon>menu</mat-icon>
        </button>
        <span class="lead flex-grow-1"> Squash app </span>
        <button [routerLink]="'/dashboard'"
                class="p-0"
                color="accent"
                mat-icon-button>
            <mat-icon>dashboard</mat-icon>
        </button>
    </mat-toolbar>

    <!-- SIDE NAV BAR -->
    <mat-drawer #drawer
                class="p-0 bg-light mat-elevation-z3"
                mode="push">
        <mat-nav-list>
            <img alt="Logo"
                 class="picture-style"
                 src="assets/img/squash_logo.svg"/>

            <mat-divider></mat-divider>

            <a (click)="drawer.toggle()"
               [routerLink]="'/leagues'"
               mat-list-item>
                <mat-icon class="small-icon color-primary">
                    sports_tennis
                </mat-icon>
                <div class="bigger-item color-primary">
                    All leagues
                </div>
            </a>

            <a (click)="drawer.toggle()"
               [routerLink]="'/xp-points'"
               mat-list-item>
                <mat-icon class="small-icon color-primary">
                    format_list_numbered
                </mat-icon>
                <div class="bigger-item color-primary">
                    XP points
                </div>
            </a>

            <mat-divider></mat-divider>

            <a (click)="drawer.toggle()"
               [routerLink]="'/about-app'"
               mat-list-item>
                <mat-icon class="small-icon color-primary">
                    info
                </mat-icon>
                <div class="bigger-item color-primary">
                    About app
                </div>
            </a>

            <a (click)="drawer.toggle()"
               [routerLink]="'/cookie-policy'"
               mat-list-item>
                <mat-icon class="small-icon color-primary">
                    settings_input_svideo
                </mat-icon>
                <div class="bigger-item color-primary">
                    Cookie policy
                </div>
            </a>

            <a (click)="drawer.toggle()"
               [routerLink]="'/dashboard'"
               mat-list-item>
                <mat-icon class="small-icon color-primary">
                    dashboard
                </mat-icon>
                <div class="bigger-item color-primary">
                    Dashboard
                </div>
            </a>

            <mat-divider></mat-divider>

            <a (click)="drawer.toggle()"
               *ngIf="!hasToken()"
               [routerLink]="'/login'"
               mat-list-item>
                <mat-icon class="small-icon color-primary">
                    login
                </mat-icon>
                <div class="bigger-item color-primary">
                    Sign in
                </div>
            </a>

            <a (click)="drawer.toggle()"
               *ngIf="hasToken()"
               [routerLink]="'/logout'"
               mat-list-item>
                <mat-icon class="small-icon color-primary">
                    close
                </mat-icon>
                <div class="bigger-item color-primary">
                    Log out
                </div>
            </a>
        </mat-nav-list>
    </mat-drawer>

    <!-- MAIN CONTENT -->
        <div class="content-height fixed-width-1200px container-fluid g-0 overflow-hidden">
            <router-outlet></router-outlet>
        </div>

    <!-- FOOTER -->
    <div class="footer medium-text w-100 p-1">
        <mat-divider></mat-divider>
        <div class="fixed-width-1200px container-fluid py-2">
            <div class="row">
                <div class="col-4 text-left">
                    v {{ version }}
                </div>
                <div class="col-8 text-right">
                    <a href="https://www.choczynski.pl/"><b>Piotr Choczy≈Ñski</b></a> &#169; 2020
                </div>
            </div>
        </div>
    </div>

</mat-drawer-container>
