<!---->
<!-- DRAWER COMPONENT -->
<mat-drawer-container class="main-content">


    <!-- HEADER -->
    <mat-toolbar class="header mat-elevation-z3">
        <button mat-icon-button class="example-icon nofocus" (click)="drawer.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <span class="large-text">
            Squash app
        </span>
        <span class="small-text">
            (v {{this.version}})
        </span>
    </mat-toolbar>


    <!-- SIDE NAV BAR -->
    <mat-drawer #drawer class="example-sidenav mat-elevation-z3" mode="side">
        <mat-nav-list>

            <img src="assets/img/squash_logo.svg" alt="Logo" class="picture-style">

            <mat-divider></mat-divider>

            <a mat-list-item [routerLink]="'/home'" (click)="drawer.toggle()">
                <mat-icon class="small-icon">
                    home
                </mat-icon>
                <div class="bigger-item">
                    Home
                </div>
            </a>

            <a mat-list-item [routerLink]="'/leagues'" (click)="drawer.toggle()">
                <mat-icon class="small-icon">
                    sports_tennis
                </mat-icon>
                <div class="bigger-item">
                    All leagues
                </div>
            </a>

            <a mat-list-item [routerLink]="'/xp-points'" (click)="drawer.toggle()">
                <mat-icon class="small-icon">
                    format_list_numbered
                </mat-icon>
                <div class="bigger-item">
                    XP points
                </div>
            </a>

            <mat-divider></mat-divider>

            <a mat-list-item [routerLink]="'/about-app'" (click)="drawer.toggle()">
                <mat-icon class="small-icon">
                    info
                </mat-icon>
                <div class="bigger-item">
                    About
                </div>
            </a>

            <!-- <a mat-list-item [routerLink]="'/about-app'" (click)="drawer.toggle()">
                <mat-icon class="small-icon">
                    person
                </mat-icon>
                <div class="bigger-item">
                    My account
                </div>
            </a> -->

            <mat-divider></mat-divider>

            <a *ngIf="!hasToken()" mat-list-item [routerLink]="'/login'" (click)="drawer.toggle()">
                <mat-icon class="small-icon">
                    login
                </mat-icon>
                <div class="bigger-item">
                    Sign in
                </div>
            </a>

            <a *ngIf="hasToken()" mat-list-item [routerLink]="'/logout'" (click)="drawer.toggle()">
                <mat-icon class="small-icon">
                    close
                </mat-icon>
                <div class="bigger-item">
                    Log out
                </div>
            </a>

        </mat-nav-list>
    </mat-drawer>



    <!-- MAIN CONTENT -->
    <div class="content">
        <router-outlet>
        </router-outlet>
    </div>

    <!-- FOOTER -->
    <mat-toolbar class="footer">
        <span class="medium-text right-aligned grey">
                <mat-divider></mat-divider>
                Using 
                <mat-icon class="separator" svgIcon="angular-icon"></mat-icon>
                <mat-icon class="separator" svgIcon="java-icon"></mat-icon>
                <mat-icon class="separator" svgIcon="spring-boot-icon"></mat-icon>
                <mat-icon class="separator" svgIcon="postgresql-icon"></mat-icon>
                <mat-icon class="separator" svgIcon="jenkins-icon"></mat-icon>
                by <a [routerLink]="'/about-app'"><b>Pjoter</b></a>  &#169; 2020
            </span>
    </mat-toolbar>


</mat-drawer-container>
