<div *ngIf="season" class="container-fluid">

    <div class="row justify-content-center m-2">
        <div class="col-auto p-2">
            <div class="my-awesome-header-small">
                {{season.leagueName}} - Season {{season.seasonNumberRoman}}
            </div>
        </div>
        <div class="w-100"></div>
        <div class="col-auto p-2">
            <div class="my-awesome-header-tiny">
                Bonus points
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-auto">
            <mat-form-field appearance="outline">
                <mat-label>Winner</mat-label>
                <mat-icon color="primary" matPrefix>
                    sentiment_satisfied_alt
                </mat-icon>
                <mat-select [(value)]="winner">
                    <mat-option
                            *ngFor="let player of players"
                            [value]="player">
                        {{player.username}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="w-100"></div>

        <div class="col-auto">
            <mat-form-field appearance="outline">
                <mat-label>Looser</mat-label>
                <mat-icon color="warn" matPrefix>
                    sentiment_very_dissatisfied
                </mat-icon>
                <mat-select [(value)]="looser">
                    <mat-option
                            *ngFor="let player of players"
                            [value]="player">
                        {{player.username}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="w-100"></div>

        <div class="col-auto">
            <mat-form-field appearance="outline">
                <mat-label>Points</mat-label>
                <mat-select [(value)]="points">
                    <mat-option
                            *ngFor="let number of [1,2,3]" [value]="number">
                        {{number}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="w-100"></div>

        <div class="col-auto">
            <button
                    (click)="submit()"
                    [disabled]="!isProperData()"
                    color="primary"
                    mat-raised-button>
                Submit
            </button>
        </div>
        <div class="col-auto">
            <button
                    [routerLink]="['/season', season?.seasonUuid]"
                    color="primary"
                    mat-stroked-button>
                Back to season
            </button>
        </div>
    </div>

    <div class="row justify-content-center mt-2">
        <div class="col-auto">
            <div class="table-content-standalone mat-elevation-z3">
                <app-bonus-points-table
                        [bonusPoints]="currentBonusPointsForSeason"
                        [seasonUuid]="seasonUuid">
                </app-bonus-points-table>
            </div>
        </div>
    </div>

</div>
