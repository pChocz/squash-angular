<div class="container-fluid mt-3 p-0">

    <div class="row justify-content-center m-0 p-0">
        <div class="col-auto p-0">
            <mat-form-field appearance="outline">
                <mat-label>Select Player</mat-label>
                <mat-select (selectionChange)="loadStatsForPlayer(selectedPlayer)"
                            [(value)]="selectedPlayer">
                    <mat-option
                            *ngFor="let player of players"
                            [value]="player">
                        {{player.username}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>

    <div class="row justify-content-center m-0 p-0">
        <div class="col p-0">
            <div *ngIf="stats">
                <app-rounds-stats-scoreboard [rows]="stats"
                                             [selectedPlayer]="selectedPlayer">
                </app-rounds-stats-scoreboard>
            </div>
            <div *ngIf="isLoading" class="loading-balls-css">
                <app-bouncing-balls-loader-sync>
                </app-bouncing-balls-loader-sync>
            </div>
            <div *ngIf="noStatsAvailable"
                 class="error-message">
                <app-not-found-message message="No stats available yet!">
                </app-not-found-message>
            </div>
        </div>
    </div>

</div>
