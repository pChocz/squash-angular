<div class="main-content">

    <div>
        <h1>All players of <b>Dziadoliga</b></h1>
        <h3>Select any number of players to see individual or group statistics</h3>

        <mat-card class="mat-elevation-z3 sharp-edges">
            <mat-card-content>

                <mat-checkbox class="checkbox-layout" *ngFor="let player of players" (change)="onChange(player, $event.checked)">
                    {{player.username}}
                </mat-checkbox>

            </mat-card-content>
        </mat-card>
    </div>

    <div *ngIf="playersScoreboard">
        <app-players-scoreboard [roundGroupScoreboardRows]="playersScoreboard?.scoreboardRows"></app-players-scoreboard>
        <app-players-matches [matches]="playersScoreboard?.matches"></app-players-matches>
    </div>

</div>
