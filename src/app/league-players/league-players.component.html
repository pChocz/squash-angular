<div *ngIf="league; else loading">

    <img [src]="sanitizeLogo(league)"
         alt="League Logo"
         class="on-header-absolute-league-logo">

    <app-page-header title="{{'player.stats' | translate}}">
    </app-page-header>

    <div class="row justify-content-center">
        <div class="col-auto p-2 align-self-center">
            <div class="my-awesome-header-tiny">
                {{league.leagueName}}
            </div>
        </div>
        <div class="col-auto p-2 align-self-center">
            <button [queryParams]="{ expand: league.leagueUuid}"
                    [routerLink]="['/leagues']"
                    class="align-center margin-left"
                    color="primary"
                    mat-stroked-button>
                {{'league.singular' | translate}}
            </button>
        </div>
    </div>

    <div class="row justify-content-center g-0">
        <div class="col align-self-center">
            <mat-tab-group mat-stretch-tabs>
                <mat-tab label="{{'stats.tabs.individualGroup' | translate}}">
                    <app-individual-group-stats [league]="league"
                                                [players]="players">
                    </app-individual-group-stats>
                </mat-tab>
                <mat-tab label="{{'stats.tabs.rounds' | translate}}">
                    <app-rounds-stats [league]="league"
                                      [players]="players">
                    </app-rounds-stats>
                </mat-tab>
            </mat-tab-group>
        </div>
    </div>

</div>

<ng-template #loading>
    <app-bouncing-balls-loader-sync>
    </app-bouncing-balls-loader-sync>
</ng-template>
