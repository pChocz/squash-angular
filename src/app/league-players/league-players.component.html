<div *ngIf="league; else loading" class="container-fluid">

    <img [src]="sanitizeLogo(league)"
         alt="League Logo"
         class="on-header-absolute">

    <div class="row justify-content-center mt-2">
        <div class="col-auto p-2 align-self-center">
            <div class="my-awesome-header-small">
                Players stats
            </div>
        </div>
        <div class="w-100"></div>
        <div class="col-auto p-2 align-self-center">
            <div class="my-awesome-header-tiny">
                {{league.leagueName}}
            </div>
        </div>
        <div class="col-auto p-2 align-self-center">
            <button [queryParams]="{ expand: league.leagueUuid}"
                    [routerLink]="['/leagues']"
                    class="align-center margin-left"
                    color="primary"
                    mat-stroked-button>
                League
            </button>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col align-self-center p-0">
            <mat-tab-group mat-stretch-tabs>
                <mat-tab label="Individual/Group">
                    <app-individual-group-stats [league]="league"
                                                [players]="players">
                    </app-individual-group-stats>
                </mat-tab>
                <mat-tab label="Rounds">
                    <app-rounds-stats [league]="league"
                                      [players]="players">
                    </app-rounds-stats>
                </mat-tab>
            </mat-tab-group>
        </div>
    </div>

</div>

<ng-template #loading>
    <app-bouncing-balls-loader-sync>
    </app-bouncing-balls-loader-sync>
</ng-template>
