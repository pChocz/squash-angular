<div *ngIf="league; else loading">

  <app-page-header subtitle="{{league.leagueName}}"
                   title="{{'player.stats' | translate}}">
  </app-page-header>

  <app-league-logo [logo]="league.leagueLogo">
  </app-league-logo>

  <div class="row">
    <div class="col d-flex justify-content-center">
      <button [routerLink]="['/league', league.leagueUuid]"
              class="m-1"
              color="primary"
              mat-stroked-button>
        <mat-icon class="mr-2">leaderboard</mat-icon>
        {{'league.singular' | translate}}
      </button>
      <button [routerLink]="['/league-additional-matches', league.leagueUuid]"
              class="m-1"
              color="primary"
              mat-stroked-button>
        <mat-icon class="mr-2 icon-button">self_improvement</mat-icon>
        {{'match.additionalMatches' | translate}}
      </button>
      <button [routerLink]="['/league-rounds', league.leagueUuid]"
              class="m-1"
              color="primary"
              mat-stroked-button>
        <mat-icon class="mr-2">man</mat-icon>
        {{'round.plural' | translate}}
      </button>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-auto py-1 px-3">
      <app-individual-group-stats [league]="league"
                                  [players]="players">
      </app-individual-group-stats>
    </div>
  </div>

</div>

<ng-template #loading>
  <app-bouncing-balls-loader-sync>
  </app-bouncing-balls-loader-sync>
</ng-template>
