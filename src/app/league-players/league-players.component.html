<div class="main-content">

    <div>
        <h1>
            All players of <b>{{league?.leagueName}}</b>
            <img *ngIf="this.league" [src]="this.sanitizeLogo(league)" alt="App Logo" height="50px"
                class="margin-left-right">
        </h1>

        <h3>
            Select any number of players to see individual or group statistics.
            You can also select/deselect all:
            <button mat-icon-button class="nofocus align-center margin-left" (click)="selectAll()">
                <mat-icon color="primary">check_box</mat-icon>
            </button>
            <button mat-icon-button class="nofocus align-center margin-left" (click)="deselectAll()">
                <mat-icon>check_box_outline_blank</mat-icon>
            </button>
        </h3>

        <mat-card class="mat-elevation-z3 sharp-edges">
            <mat-card-content>

                <mat-checkbox class="checkbox-layout" *ngFor="let player of players" color="primary"
                    [ngModel]="selectionMap.get(player)" (ngModelChange)="onChange(player, $event)">

                    {{player.username}}

                </mat-checkbox>

            </mat-card-content>
        </mat-card>
    </div>

    <app-circle-spinner *ngIf="this.isLoading"></app-circle-spinner>

    <google-chart class="error-message" #chart [title]="title" [type]="type" [data]="data" [columns]="columnNames" [options]="options">
    </google-chart>

    <div *ngIf="playersScoreboard">
        <app-players-scoreboard [roundGroupScoreboardRows]="playersScoreboard?.scoreboardRows"></app-players-scoreboard>
        <app-players-matches [matches]="playersScoreboard?.matches"></app-players-matches>
    </div>

    <div *ngIf="noMatchesPlayed" class="error-message">
        <p>Seems that selected players have not played with each other at all</p>
        <p>
            <mat-icon class="large-font">mood_bad</mat-icon>
        </p>
    </div>

</div>
