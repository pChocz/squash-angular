<div *ngIf="league; else loading">

    <app-page-header title="{{'player.stats' | translate}}"
                     subtitle="{{league.leagueName}}">
    </app-page-header>

    <app-league-logo [logo]="league.leagueLogo">
    </app-league-logo>


    <div class="row justify-content-center">
        <div class="col-auto p-2 align-self-center">
            <button [routerLink]="['/league', league.leagueUuid]"
                    class="ms-2 align-middle"
                    color="primary"
                    mat-stroked-button>
                {{'league.singular' | translate}}
            </button>
        </div>
    </div>

    <div class="row justify-content-center g-0">
        <div class="col align-self-center">
            <mat-tab-group mat-stretch-tabs>
                <mat-tab label="{{'stats.tabs.individualGroup' | translate}}">
                    <app-individual-group-stats [league]="league"
                                                [players]="players">
                    </app-individual-group-stats>
                </mat-tab>
                <mat-tab label="{{'stats.tabs.rounds' | translate}}">
                    <app-rounds-stats [league]="league"
                                      [players]="players">
                    </app-rounds-stats>
                </mat-tab>
            </mat-tab-group>
        </div>
    </div>

</div>

<ng-template #loading>
    <app-bouncing-balls-loader-sync>
    </app-bouncing-balls-loader-sync>
</ng-template>
