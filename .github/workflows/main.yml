name: build

on: 
  workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Adding Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 14.x
          
      - name: Install Dependencies
        run: |
          npm install --save-dev @angular/cli@14.1.3
          npm install --save-dev @angular/material-moment-adapter
          npm install --save-dev @ngx-translate/core
          npm install --save-dev messageformat
          npm install --save-dev ngx-translate-messageformat-compiler
          npm install --save-dev moment

          
      - name: Link webpack
        run: npm link webpack

      - name: Build Angular App
        run: npm run build --configuration=production-pjoter1v

      - name: List Files in Distribution Directory
        run: ls -R ./dist

      - name: Copy to Remote Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ vars.DESTINATION_HOST }}
          port: ${{ vars.DESTINATION_SSH_PORT }}
          username: ${{ vars.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          source: ${{ vars.SOURCE_FOLDER }}
          target: ${{ vars.DESTINATION_FOLDER }}
          rm: false
