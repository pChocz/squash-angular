name: Manual

on: 
  workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    
      - name: Checkout Repository
        uses: actions/checkout@v2
        
      - name: Adding Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14
          
      - name: Install Dependencies
        run: npm install

      - name: Build Angular App
        run: npm run build --configuration=production-pjoter1v
